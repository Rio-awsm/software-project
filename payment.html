<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }

        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff; /* White background color */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .payment-title {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2 class="payment-title">Payment Details</h2>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputCardNumber" class="col-sm-2 col-form-label">Card Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCardNumber" placeholder="Enter your card number">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputExpiration" class="col-sm-2 col-form-label">Expiration</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputExpiration" placeholder="MM/YYYY">
            </div>
            <label for="inputCVV" class="col-sm-2 col-form-label">CVV</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputCVV" placeholder="CVV">
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="registerBtn">Pay Now</button>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('registerBtn').addEventListener('click', function(event) {
            
            event.preventDefault();
            
            window.location.href = 'success.html';
        });
    </script>

</body>
</html>
