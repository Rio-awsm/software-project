<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User</title>
    <style>
      .center-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: #494d50;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(105, 102, 102, 0.1);
        width: 1000px;
      }

      .form-container label {
        color: #ffffff;
      }

      .form-container input[type="text"],
      .form-container input[type="email"],
      .form-container input[type="password"],
      .form-container select {
        background-color: #d0d3d7;
        color: #3a3a3a;
        border-color: #2c3036;
      }

      .form-container input[type="text"]:focus,
      .form-container input[type="email"]:focus,
      .form-container input[type="password"]:focus,
      .form-container select:focus {
        background-color: #3c4147;
        color: #ffffff;
        border-color: #2c3036;
      }

      .form-container .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .form-container .btn-primary:hover,
      .form-container .btn-primary:focus {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RTO Registration</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Register vehichle</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="profile.html">View Profile</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Blogs</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="diagram.html">Project diagrams</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="center-form">
      <div class="form-container">
        <h3 class="text-center mb-4">RTO Vehicle Registration</h3>
        <form>
          <div class="mb-3">
            <label for="inputOwnerName" class="form-label">Owner's Name</label>
            <input
              type="text"
              class="form-control"
              id="inputOwnerName"
              placeholder="Enter Owner's Name"
            />
          </div>
          <div class="mb-3">
            <label for="inputVehicleType" class="form-label"
              >Vehicle Type</label
            >
            <select class="form-select" id="inputVehicleType">
              <option selected>Select Vehicle Type</option>
              <option value="car">Car</option>
              <option value="bike">Bike</option>
              <option value="truck">Truck</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="inputLicensePlate" class="form-label"
              >License Plate Number</label
            >
            <input
              type="text"
              class="form-control"
              id="inputLicensePlate"
              placeholder="Enter License Plate Number"
            />
          </div>
          <div class="mb-3">
            <label for="inputRegistrationDate" class="form-label"
              >Registration Date</label
            >
            <input
              type="date"
              class="form-control"
              id="inputRegistrationDate"
            />
          </div>
          <div class="mb-3">
            <label for="inputRegistrationFee" class="form-label"
              >Registration Fee</label
            >
            <input
              type="text"
              class="form-control"
              id="inputRegistrationFee"
              placeholder="Enter Registration Fee"
            />
          </div>
          
          <button type="submit" class="btn btn-primary w-100" id="registerBtn">
            Register Vehicle 
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.getElementById('registerBtn').addEventListener('click', function(event) {
          
          event.preventDefault();
          
          window.location.href = 'payment.html';
      });
  </script>

  </body>
</html>
