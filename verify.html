<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Document Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="file"] {
            display: block;
            margin-top: 5px;
        }
        .form-group input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Document Submission</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="proofOfIdentity">Proof of Identity:</label>
                <input type="file" id="proofOfIdentity" name="proofOfIdentity" accept="image/*,.pdf" required>
            </div>
            <div class="form-group">
                <label for="vehicleRC">Vehicle RC:</label>
                <input type="file" id="vehicleRC" name="vehicleRC" accept="image/*,.pdf" required>
            </div>
            <div class="form-group">
                <label for="emissionCertificate">Emission Certificate:</label>
                <input type="file" id="emissionCertificate" name="emissionCertificate" accept="image/*,.pdf" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Documents">
            </div>
        </form>
    </div>
</body>
</html>
